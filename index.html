<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puneet Agrawal | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: rgba(22, 27, 34, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.3);
            max-width: 750px;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
        }
        h1 {
            color: #00c3ff;
            font-weight: 700;
            font-size: 2.5em;
        }
        p {
            color: #c9d1d9;
            font-size: 1.2em;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .links a {
            display: inline-block;
            padding: 14px 24px;
            background: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
        }
        .links a:hover {
            background: #005582;
            transform: scale(1.08);
        }
        .resume {
            margin-top: 30px;
        }
        .resume a {
            display: inline-block;
            padding: 16px 28px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .resume a:hover {
            background: #1f7a35;
            transform: scale(1.08);
        }
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #00c3ff;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_20231015_004102_485.jpg" alt="Profile Picture" class="profile-img">
        <h1>Puneet Agrawal</h1>
        <p>Software Developer | AI Enthusiast | Passionate about Problem-Solving & Innovation</p>
        <div class="links">
            <a href="https://github.com/puneet136" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/puneet-agrawal" target="_blank">LinkedIn</a>
            <a href="https://leetcode.com/u/Puneet_13/" target="_blank">LeetCode</a>
        </div>
        <div class="resume">
            <a href="https://drive.google.com/file/d/1rRz_46KG_NzL6FiqlC5wT1YEGVYR8QrX/view?usp=sharing" download>Download Resume</a>
        </div>
    </div>
</body>
</html>
